{% extends "base.html" %}

{% block title %}Edit Product - Admin Dashboard{% endblock %}

{% block content %}
<h1 class="mb-4">Edit Product</h1>

<div class="card">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ product.description }}</textarea>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="price" class="form-label">Price ($)</label>
                    <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" value="{{ product.price }}" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="stock" class="form-label">Stock Quantity</label>
                    <input type="number" class="form-control" id="stock" name="stock" min="0" value="{{ product.stock }}" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="image" class="form-label">Product Image</label>
                {% if product.image %}
                <div class="mb-2">
                    <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}" class="img-thumbnail" style="max-height: 200px;">
                    <p>Current image: {{ product.image }}</p>
                </div>
                {% endif %}
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
                <div class="form-text">Upload a new product image (optional). Leave empty to keep the current image.</div>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('admin_products') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-warning">Update Product</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
